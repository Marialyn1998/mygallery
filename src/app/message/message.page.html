<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="font-family: Georgia; font-weight: bolder;">
      Message
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card-content>
    
  <div class="contactlist">
    <ion-searchbar placeholder="Search Contact"></ion-searchbar>
    </div>

    <ion-item>
      <ion-label position="floating" style="font-family: Georgia; font-weight: bolder; color: rgb(20, 19, 20);">Enter your message here...</ion-label>
      <ion-textarea [(ngModel)]="contMessage"></ion-textarea>
    </ion-item><br>
    <ion-button expand="shape" fill="solid" color="success" shape="round" (click)="saveC()" style="font-family: cursive; font-weight: bolder;">Send</ion-button>
</ion-card-content>
<ion-list>
  <ion-item-sliding id="item100"  *ngFor="let cont of messages">
    <ion-item name="record">
      <ion-label>
        <h3>{{cont.content}}</h3>
      </ion-label>
    </ion-item>
  </ion-item-sliding>
</ion-list>
</ion-content>
